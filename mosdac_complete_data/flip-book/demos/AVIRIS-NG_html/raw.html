      <script type="text/javascript">
         (function () {
          'use strict';
          var module = {
              ratio: 2.7,
              init: function (id) {
                  var me = this;
                  // if older browser then don't run javascript
                  if (document.addEventListener) {
                      this.el = document.getElementById(id);
                      this.resize();
                      this.plugins();
         
                      // on window resize, update the plugin size
                      window.addEventListener('resize', function (e) {
                          var size = me.resize();
                          $(me.el).turn('size', size.width, size.height);
                      });
                  }
              },
              resize: function () {
                  // reset the width and height to the css defaults
                  this.el.style.width = '';
                  this.el.style.height = '';
         
                  var width = this.el.clientWidth,
                      height = Math.round(width / this.ratio),
                      padded = Math.round(document.body.clientHeight * 0.9);
                 console.log( width+'width')
                  console.log( document.body.clientHeight+'height')
                  // if the height is too big for the window, constrain it
                  if (height > padded) {
                      height = padded;
                      width = Math.round(height * this.ratio);
                  }
         
                  // set the width and height matching the aspect ratio
                  this.el.style.width = width + 'px';
                  this.el.style.height = height + 'px';
         
                  return {
                      width: width,
                      height: height
                  };
              },
              plugins: function () {
               var  page1;
               $("img").on("click", function(page1){
                 page1 = $(this).attr("data-id");
                   
                   $("#book").turn("page", page1);
                   //alert('page'+page)
               });
                  // run the plugin
                  $(this.el).turn({
                      gradients: true,
                      acceleration: true,
                      display: 'double',
                      acceleration: true,
                      gradients: !$.isTouch,
                      elevation:50,
                      autoCenter: true,
                       next:true,
               when: {
               turned: function(e, page, view) {
                        var num_arr = view;
                        var arr_len = num_arr.length;
                        var num_str = '';
                        for(var i=0;i< arr_len; i++){ 
                         num_str += num_arr[i];
                         if(i < (arr_len-1) ){
                         num_str += ',';
                        }
                       }
                        if (screen.width<500) {
                          $('#book').turn('display', 'single');
                       }else{
                          $('#book').turn('display', 'double');
                       }
                      $(window).resize(function(){
                        var win = $(this); //this = window
                        if (win.width() >= 500) { $('#book').turn('display','double');}
                      else {
                        $('#book').turn('display','single');
                      }
                      });
                       var pagecount = num_str.replace(",", "-");
                       console.log( pagecount );
                       var tatalpage = $('#book').turn('pages'); 
                      document.getElementById('pagecount').innerHTML='Page:'+pagecount+'/'+tatalpage+'';   
                     //alert(page) 
                     if(page == 1){
                         document.getElementById('prv').style.opacity="0";
                     }else{
                         document.getElementById('prv').style.opacity="1";
                     }
               }
               
                 },
                 });
                  // hide the body overflow
                  document.body.className = 'hide-overflow';
              }
         
          };
         
          module.init('book');
         }());
         
          $('#book').on('mousewheel', function(e){
         wheel(e.originalEvent, this);  
         })

          document.getElementById('thumb_img').style.display="none";

               $("#thumbicon").click(function(){

               $("#book").click(function(){
